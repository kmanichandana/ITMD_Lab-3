<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CalStyles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="content-container">
        <div class="content">
            <p>ITMD 541 - Lab 3 - Mani Chandana Kandukuri</p>
            <h1>Tip Calculator</h1>
            <div class="form-group">
                <label for="billTotal">Bill Total: </label>
                <input type="text" id="billTotal" placeholder="Enter bill total">
            </div>
            <div class="form-group">
                <label for="tipSlider">Tip: </label>
                <input type="range" id="tipSlider" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="tip">Tip Percentage: </label>
                <input type="text" id="tip" disabled>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Amount: </label>
                <input type="text" id="tipAmount" disabled>
            </div>
            <div class="form-group">
                <label for="totalWithTip">Total Bill with Tip: </label>
                <input type="text" id="totalWithTip" disabled>
            </div>
        </div>
    </div>
    <script src="CalJavaScript.js"></script>
</body>
</html>
